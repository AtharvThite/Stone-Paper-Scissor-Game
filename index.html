<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="https://github.com/AtharvThite/Stone-Paper-Scissor-Game/blob/main/fav.jpg?raw=true">
</head>
<body>
    <div class="header"> <h1>Rock Paper Scissor</h1></div>
    <div class="choices">
        <div class="choice" id="rock"><img src="https://github.com/AtharvThite/Stone-Paper-Scissor-Game/blob/main/rock.png?raw=true" alt=""></div>
        <div class="choice" id="paper"><img src="https://github.com/AtharvThite/Stone-Paper-Scissor-Game/blob/main/paper.png?raw=true" alt=""></div>
        <div class="choice" id="scissor"><img src="https://github.com/AtharvThite/Stone-Paper-Scissor-Game/blob/main/scissors.png?raw=true" alt=""></div>
    </div>
    
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>YOU</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>COMP</p>
        </div>
      </div>
  
      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>

    <script src="script.js"></script>
</body>
</html>
